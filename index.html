<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="full-page">
        <div class="background">
            <div class="left-top">
            </div>
            <div>
                <img src="images/cropped-CC-GM-resized-125.png" alt="c2c">
            </div>
            <div class="left-bottom">
            </div>
        </div>
        <div class="right">
            <div class="wording">
                <h3>
                    This is a real online service
                </h3>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <div class="first-last-name">
                    <div class="first-name">

                    </div>
                    <div class="last-name">

                    </div>
                </div>
                <div class="email-phone">
                    <div class="email">

                    </div>
                    <div class="phone">

                    </div>
                </div>
                <div class="pass-confirm">
                    <div class="password">

                    </div>
                    <div class="confirm-password">

                    </div>
                </div>
            </div>
            <div class="submit_button">
                <div class="submit-button">

                </div>
                <div class="log-in">
                    <p>Already have an account? </p>
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
